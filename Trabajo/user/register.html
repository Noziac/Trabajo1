<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Steem - Registrarse</title>
        <link rel="stylesheet" href="../styles.css"> <!-- Enlace al archivo CSS -->
    </head>

    <body class="body">
        <header>
            <div class="top">
                <div class="title1">
                    <a href="../index.html"><h1>Steem</h1></a>
                </div>
                <div class="buttons1">
                    <button class="return" onclick="history.back(-1);">Volver</button>
                </div>
            </div>
        </header>
        <main>
            <div class="cont-register">
                <div class="cont-form">
                    <form id="form" class="form-reg">
                        <h2>Registro</h2>
                        <label for="name">Nombre Completo</label>
                        <input id="name" name="name" required type="text">  

                        <label for="mail">Correo Electrónico</label>
                        <input id="mail" name="mail" required type="text">  
                        
                        <label for="nickname">Nombre de Usuario</label>
                        <input id="nickname" name="nickname" required type="text">  

                        <label for="pass1">Contraseña</label>
                        <input id="pass1" name="pass1" required type="password">  

                        <label for="pass2">Repetir Contraseña</label>
                        <input id="pass2" name="pass2" required type="password">  

                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input id="birthdate" name="birthdate" required type="date">    

                        <label for="adress">Dirección</label>
                        <input id="adress" name="adress" type="text">

                        <button type="submit">Registrarse</button>
                        <button type="reset">Limpiar</button>
                    </form>
                </div>
            </div>
            <script src="../main.js"></script>
            <footer>
                <p> Copyright © 2025 Steem. Todos los derechos reservados.</p>
            </footer>
        </main>
    </body>
</html>
